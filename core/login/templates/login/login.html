{% extends 'login/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head_login %}
    <script src="{% static 'login/js/login.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="login-box">
        <div class="login-box-body">
            <div class="card">
                <div class="card-body login-card-body rounded">
                    <div class="contact-image ">
                        <img src="{% static "img/415059655_765339192305150_3309392960059865958_n.jpg" %}" class="rounded-circle" style="width: 200px; height: 200px;" />
                    </div>
                    <strong><p class="login-box-msg">Inicio de Sesi칩n</p></strong>
                    <form method="post" id="frmLogin">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="form-group">
                            <label>Usuario:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Constrase침a:</label>
                            <div class="input-group my-group">
                                {{ form.password }}
                                <div class="input-group-append">
                                    <button class="btn btn-dark btnShowPassword btn-flat" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-dark btn-block btn-flat rounded">
                                    <i class="fas fa-sign-in-alt"></i> Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- <p class="mt-3 text-center desc">
                        Si has olvidado tu contrase침a <a href="{% url 'reset_password' %}">da click aqui <i
                            class="fas fa-key"></i></a>
                    </p>-->
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        var errors = "";
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    errors += "{{ error }}\n";
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += "{{ error }}\n";
            {% endfor %}
            Swal.fire({
                icon: 'error',
                title: 'Notificaci칩n',
                text: errors,
            });
        {% endif %}
    </script>
{% endblock %}
